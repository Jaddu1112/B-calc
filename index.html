<!DOCTYPE html>
<html>
<head>
    <title>Bread Distribution Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bread Distribution Calculator</h1>
        <form id="breadForm">
            <label for="quantity">Enter quantity of bread in units (or 'e' to exit):</label><br>
            <input type="text" id="quantity" name="quantity"><br>
            <input type="submit" value="Submit">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
